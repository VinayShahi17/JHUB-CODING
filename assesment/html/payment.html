<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
</head>
<body class="d-flex  text-white bg-dark">
    <div class="container flex justify-content-center align-items-center mt-5" >
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
                <div class="card shadow"id="shopping-card">
                    <img src="https://images.news18.com/ibnlive/uploads/2022/06/credit-card.jpg"
                        alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">
                            ADD CARD
                        </h5>
                        <form action="/login" method="post" novalidate>
                            <div class="mb-3">
                                <label class="form-label" for="username">CARD NUMBER</label>
                                <input class="form-control" type="text" name="username" id="username" autofocus required>
                                
                                <div class="mb-5">
                                    <label class="form-label" for="password">HOLDER'S NAME</label>
                                    <input class="form-control" type="text" name="password" id="password" required>
                                   
                                    
                                    <div class="m-3">
                                        <label class="form-label-sm" for="password">EXP</label>
                                        <input class="form-control-sm" type="text" name="password" id="password" required><br>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label-sm" for="password">CVC</label>
                                        <input class="form-control-sm" type="text" name="password" id="password" required> </div>
                                    </div>
                                    <div class="d-grid gap-2 mt-2">
                                        <a href="gurkhas.html" class="btn btn-success">SAVE CARD</a>
                                    </div>
                        </form>
   </div>

    <!-- bootstrap JS and local JS -->

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

</body>
</html>
